- sensor:
    name: Water Custom Sensor
    unit_of_measurement: "m³"
    state_class: total_increasing
    device_class: water
    state: "{{ states('input_number.water_meter_reading')|float }}"

- sensor:
    name: Gas Custom Sensor
    unit_of_measurement: "m³"
    state_class: total_increasing
    device_class: gas
    state: "{{ states('input_number.gas_meter_reading')|float }}"

- sensor:
    name: Electricty Custom Sensor
    unit_of_measurement: kWh
    state_class: total_increasing
    device_class: energy
    state: "{{ (states('input_number.electricty_cheia_meter_reading')|int) + (states('input_number.electricty_ponta_meter_reading')|int) + (states('input_number.electricty_vazio_meter_reading')|int) }}"
