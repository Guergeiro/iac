- name: Remove old binary
  become_user: "{{ username }}"
  file:
    path: "$NEOVIM_HOME"
    state: absent

- name: Create folders
  become_user: "{{ username }}"
  file:
    path: "$NEOVIM_HOME"
    state: directory
    recurse: yes

- name: Install required packages
  package:
    name:
      - python3-neovim
    state: present

- name: Download binary
  become_user: "{{ username }}"
  unarchive:
    src: https://github.com/neovim/neovim/releases/latest/download/nvim-linux-x86_64.tar.gz
    dest: "$NEOVIM_HOME"
    remote_src: yes
